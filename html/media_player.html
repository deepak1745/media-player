<!DOCTYPE html>
<html>
<head>
<style media="screen">
.center { margin:auto; display: block;}
.media{ border-radius: 8px; border: 2px solid #73AD21!important; padding: 0px 0px 60px 0px;}
audio{
  width: 500px!important;
  height: 40px!important;
  padding-bottom: 5px;
}
.video{
  display: none;
}
button{
  background-color:#337ab7!important;
  color:#fff!important;
  height: 25px;
}
</style>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> -->
<script src="../js/jquery-1.12.3.min.js"></script>
</head>
<body>
  <div class="media">
    <input type="file" id="myFile" size="70" />
    <!-- <script type="text/javascript">

    if ($('#myFile').get(0).files.length === 0) {
    console.log("No files selected.");
}
    </script> -->
    <button type="button" onclick="myFunction()">Submit</button>
    <h1 id="songName" style="text-align:center"> Play Song </h1>
    <audio class="center audio" id="audio" controls="controls">
      <source id="audioFileChosen" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <video class = "center video" id="video" width="700" height="400" draggable="true" controls>
        <source id="videoFileChosen" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <script>
        function myFunction() {
          var fileVal = document.getElementById("myFile").value;
          var file = fileVal.split("\\");
          var fileName = file[file.length-1];
          var fileFormat = fileName.split('.');
          console.log(fileFormat);

          if(fileFormat[1]=="mp4"){
            $('.audio').css("display","none");
            $('.video').css("display","block");
            var video = document.getElementById('video');
            var source = document.getElementById('videoFileChosen');
            //  source.src = fileName;
            source.src = 'E:///himesh hits/' + fileName;
            $('#songName').html('Playing '+ fileName +' Song');
            video.load(); //call this to just preload the audio without playing
            video.play();
          }
          else {
            $('.video').css("display","none");
            $('.audio').css("display","block");
            var audio = document.getElementById('audio');
            var source = document.getElementById('audioFileChosen');
            //  source.src = fileName;
            source.src = 'E:///himesh hits/' + fileName;
            $('#songName').html('Playing '+ fileName +' Song');
            audio.load(); //call this to just preload the audio without playing
            audio.play();
          }
        }
        </script>
        <h2 align = "center"> Created by Deepak Kumar </h2>
      </div>
    </body>
    </html>
